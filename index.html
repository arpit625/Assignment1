<!DOCTYPE html>
<html>
<head>
  <title>Online Order Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      <div class="container-fluid">
<div class="row-fluid">
<div class="span8 offset2">

<div class="well">
       <form class="form-horizontal">
        <fieldset>

          <!-- Form Name -->
          <h1><legend>Login</legend></h1>

          <!-- Text input-->
          <div class="control-group">
            <label class="control-label">Username</label>
            <div class="controls">
              <input id="username" name="username" type="text" placeholder="Enter Username" class="input-xlarge" required="">

            </div>
          </div>

          <!-- Password input-->
          <div class="control-group">
            <label class="control-label">Password</label>
            <div class="controls">
              <input id="password" name="password" type="password" placeholder="Enter Password" class="input-xlarge" required="">

            </div>
          </div>

          <!-- Button -->
          <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
              <a id="submit" name="submit" class="btn">Sign in</a>
            </div>
          </div>

        </fieldset>
      </form>


    </div>
</div>
  

</div> 
</div>

  </body>
  </html>
